name: breuninger
description: "breuninger coding challange"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  bloc: ^9.0.0
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.1.0
  flutter_bloc: ^9.0.0
  go_router: ^14.6.3
  http: ^1.2.2
  http_cache:
    git:
      url: https://github.com/ralph-bergmann/HttpTools.git
      ref: main
      path: packages/http_cache
  http_image_provider: ^1.0.0
  http_intercept: ^1.0.0
  http_logger:
    git:
      url: https://github.com/ralph-bergmann/HttpTools.git
      ref: main
      path: packages/http_logger
  inject_annotation: ^1.0.0-alpha.4
  intl: any
  logging: ^1.3.0
  path_provider: ^2.1.5
  soft_edge_blur: ^0.1.3
  stack_trace: ^1.12.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^10.0.0
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  inject_generator: ^1.0.0-alpha.4
  shelf_test_handler: ^2.0.2

flutter:
  uses-material-design: true
  generate: true

